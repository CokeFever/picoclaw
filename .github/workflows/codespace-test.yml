name: Codespace Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.23'
    
    - name: Install dependencies
      run: go mod download
    
    - name: Run tests
      run: |
        go test ./pkg/tools -v -run TestAffineTool
        go test ./pkg/config -v
        go test ./pkg/agent -v
    
    - name: Build
      run: make build
    
    - name: Verify binary
      run: ./picoclaw version || echo "Binary created successfully"
